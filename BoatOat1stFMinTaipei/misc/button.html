<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福利查詢 | Benefits Check</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            -webkit-text-size-adjust: 100%;
            background-color: #ffffff;
        }

        .benefits-button {
            border-radius: 3px;
            box-shadow: #5db323 0 -3px 0 inset;
            font-size: 15px;
            font-weight: 400;
            height: 34px;
            line-height: 30px;
            padding: 3px 12px 6px 12px;
            text-align: center;
            background-color: #5db323;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .benefits-button:hover {
            background-color: #4aa11f;
            box-shadow: #4aa11f 0 -3px 0 inset;
        }
    </style>
</head>
<body>
<div id="buttonContainer"></div>

<script>
    const launchTime = new Date("2025-09-16T12:00:00+08:00");

    function showButtonIfTime() {
        const now = new Date();
        if (now >= launchTime) {
            const container = document.getElementById("buttonContainer");
            container.innerHTML = `<button class="benefits-button" onclick="window.open('https://bstudio-tw.github.io/BoatOat1stFMinTaipei/BenefitsCheck.html', '_blank', 'menubar=no,toolbar=no,location=no,status=no,resizable=no,scrollbars=yes,width=692,height=560')">
                福利查詢 | Benefits Check
            </button>`;
        }
    }

    setInterval(showButtonIfTime, 1000);
    showButtonIfTime();
</script>
</body>
</html>
